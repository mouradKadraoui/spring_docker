name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
       image: dlimiyassin/github-workflow
       tags: latest
       registry: docker.io
       dockerfile: Dockerfile
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH to Server and Pull Docker Image
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 156.67.81.207
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd ..
            cd /home/tp1/mouradKadraoui
            docker pull mouradkadraoui/spring_docker
            docker stop container-mourad || true
            docker rm container-mourad || true
            docker run -d --name container-mourad -p 8037:8037 -v /home/tp1/mouradKadraoui:/app mouradkadraoui/spring_docker
